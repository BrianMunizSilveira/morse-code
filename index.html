<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codificador e Tradutor de Código Morse</title>

    <!-- Open Graph Meta Tags (Facebook, WhatsApp, etc.) -->
    <meta
      property="og:title"
      content="Codificador e Tradutor de Código Morse"
    />
    <meta
      property="og:description"
      content="Texto e código Morse ao seu alcance. Converta qualquer texto para código Morse e vice-versa!"
    />
    <meta property="og:image" content="https://i.imgur.com/vqj6ufL.png" />
    <meta
      property="og:url"
      content="https://brianmunizsilveira.github.io/morse-code/"
    />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <h1>Codificador e Tradutor de Código Morse</h1>

      <textarea
        id="textInput"
        placeholder="Digite seu texto aqui..."
      ></textarea>
      <button id="toMorseBtn">
        <i class="fa-solid fa-arrow-right"></i> Traduzir para Morse
      </button>

      <textarea
        id="morseOutput"
        placeholder="Código Morse aparecerá aqui..."
      ></textarea>
      <button id="toTextBtn">
        <i class="fa-solid fa-arrow-left"></i> Traduzir para Texto
      </button>

      <div class="actions">
        <button id="copyBtn"><i class="fa-solid fa-copy"></i> Copiar</button>
        <button id="clearBtn"><i class="fa-solid fa-trash"></i> Limpar</button>
      </div>

      <div class="history">
        <h2>Histórico</h2>
        <ul id="historyList"></ul>
        <button id="clearHistoryBtn" class="history-clear-btn">
          Limpar Histórico
        </button>
      </div>
    </div>

    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
